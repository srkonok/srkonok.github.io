<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Shahriar Rahman</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Template css Files -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="icon" href="favicon.ico">
  <!-- Live Style Switcher - Demo Only -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
    integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" class="alternate-style" title="pink" href="css/skins/pink.css" type="text/css">
  <link rel="stylesheet" class="alternate-style" title="blue" href="css/skins/blue.css" type="text/css" disabled>
  <link rel="stylesheet" class="alternate-style" title="green" href="css/skins/green.css" type="text/css" disabled>
  <link rel="stylesheet" class="alternate-style" title="orange" href="css/skins/orange.css" type="text/css" disabled>
  <link rel="stylesheet" class="alternate-style" title="yellow" href="css/skins/yellow.css" type="text/css" disabled>
  <link rel="stylesheet" href="css/styleSwitcher.css" type="text/css">
</head>

<body>

  <!-- Preloader -->
  <div class="preloader">
    <div class="loader"></div>
  </div>
  <!-- Preloader End -->

  <!-- Main Container -->
  <div class="main-container">
    <!-- Aside -->
    <div class="aside">
      <!-- Nav Toggler Btn -->
      <div class="nav-toggler">
        <span></span>
      </div>
      <div class="aside-inner">
        <!-- Logo -->
        <div class="logo">
          <a href="#">KONOK</a>
        </div>
        <!-- Nav -->
        <ul class="nav">
          <li><a href="#home" class="active"><i class="fa fa-home"></i> Home</a></li>
          <li><a href="#about"><i class="fa fa-user"></i> About</a></li>
          <li><a href="#services"><i class="fa fa-list"></i> Skills</a></li>
          <li><a href="#portfolio"><i class="fa fa-briefcase"></i> Portfolio</a></li>
          <li><a href="#blog">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="3" y1="15" x2="21" y2="15"></line>
              </svg> Blog</a></li></a>
          <li><a href="#contact"><i class="fa fa-comments"></i> Contact</a></li>
        </ul>
        <!-- Copyright -->
        <div class="copyright-text">
          &copy;
          <script>document.write(new Date().getFullYear());</script>
          Shahriar Rahman
        </div>
      </div>
    </div>
    <!-- Aside End -->
    <!-- Main Content -->
    <div id="main-content">
      <!-- Dynamic content will load here -->
    </div>
    <!-- Main Content End -->
  </div>
  <!-- Main Container End -->

  <!-- Lightbox -->
  <div class="lightbox">
    <div class="lightbox-content">
      <div class="lightbox-close">&times;</div>
      <img src="" alt="" onclick="nextItem()" class="lightbox-img">
      <div class="lightbox-caption">
        <div class="caption-text"></div>
        <div class="caption-counter"></div>
      </div>
    </div>
    <div class="lightbox-controls">
      <div class="prev-item" onclick="prevItem()"><i class="fa fa-angle-left"></i></div>
      <div class="next-item" onclick="nextItem()"><i class="fa fa-angle-right"></i></div>
    </div>
  </div>
  <!-- Lightbox End -->

  <!-- Live Style Switcher - Demo Only -->
  <div class="style-switcher">
    <div class="toggle-style-switcher">
      <i class="fa fa-cog fa-spin"></i>
    </div>
    <h5>Style Switcher</h5>
    <ul>
      <li><a href="javascript:void(0);" title="pink" style="background-color: #ec1839;"
          onclick="setActiveStyle('pink')"></a></li>
      <li><a href="javascript:void(0);" title="blue" style="background-color: #2196f3;"
          onclick="setActiveStyle('blue')"></a></li>
      <li><a href="javascript:void(0);" title="orange" style="background-color: #fa5b0f;"
          onclick="setActiveStyle('orange')"></a></li>
      <li><a href="javascript:void(0);" title="yellow" style="background-color: #ffb400;"
          onclick="setActiveStyle('yellow')"></a></li>
      <li><a href="javascript:void(0);" title="green" style="background-color: #72b626;"
          onclick="setActiveStyle('green')"></a></li>
    </ul>
    <h5>Body Skin</h5>
    <label>
      <input type="radio" class="body-skin" name="body-skin" value="light" checked="true"> Light
    </label>
    <label>
      <input type="radio" class="body-skin" name="body-skin" value="dark"> Dark
    </label>
  </div>
  <!-- Live Style Switcher - Demo Only End -->

  <!-- Plugins -->
  <script src="js/ityped.min.js" defer></script>
  <!-- Template js -->
  <script src="js/script.js" defer></script>
  <!-- Live Style Js - Demo Only -->
  <script src="js/styleSwitcher.js" defer></script>

  <!-- Inline Scripts -->
  <script defer>
    (function () {
      const routes = {
        home: 'main.html',
        about: 'about.html',
        services: 'service.html',
        portfolio: 'portfolio.html',
        blog: 'blog.html',
        contact: 'contact.html'
        // lightbox: 'lightbox.html'
      };

      const navLinks = document.querySelectorAll('.nav a');
      const mainContent = document.getElementById('main-content');
      const navToggler = document.querySelector('.nav-toggler');
      const aside = document.querySelector('.aside');

      // Toggle aside on navToggler click
      navToggler.addEventListener('click', () => {
        aside.classList.toggle('open');
      });

      const loadSection = section => {
        const file = routes[section] || routes.home;
        fetch(file)
          .then(response => {
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return response.text();
          })
          .then(html => {
            mainContent.innerHTML = html;
            navLinks.forEach(link => link.classList.remove('active'));
            const activeLink = document.querySelector(`.nav a[href="#${section}"]`);
            if (activeLink) activeLink.classList.add('active');
          })
          .catch(err => console.error(`Failed to load ${file}:`, err));
      };

      // Initial load
      window.addEventListener('DOMContentLoaded', () => {
        const hash = window.location.hash.substring(1) || 'home';
        loadSection(hash);
      });

      // Handle navigation clicks
      navLinks.forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          const section = link.getAttribute('href').substring(1);
          history.pushState(null, '', `#${section}`);
          loadSection(section);
          // Close mobile navigation after click
          if (window.innerWidth <= 1199) {
            aside.classList.remove('open');
          }
        });
      });

      // Handle browser back/forward buttons
      window.addEventListener('popstate', () => {
        const hash = window.location.hash.substring(1) || 'home';
        loadSection(hash);
      });

      // Close menu on outside click (mobile only)
      document.addEventListener('click', (e) => {
        if (window.innerWidth <= 1199 &&
          !aside.contains(e.target) &&
          !e.target.closest('.nav-toggler')) {
          aside.classList.remove('open');
        }
      });

      // Close menu on resize (if window becomes larger than mobile)
      window.addEventListener('resize', () => {
        if (window.innerWidth > 1199) {
          aside.classList.remove('open');
        }
      });
    })();

  </script>
</body>

</html>
